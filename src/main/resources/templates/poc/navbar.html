<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment ="navbar" class="navbar navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/poc/home"><strong>Home</strong></a>
            </li>
            <li th:each="seasonData : ${seasons}" class="nav-item">
                <a class="nav-link" th:href="@{/poc/season/{seasonName}(seasonName=${seasonData.name})}"><p th:text="${seasonData.name}"></p></a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
